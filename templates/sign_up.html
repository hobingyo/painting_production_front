<!--{% load static %}-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../static/JS/api.js"></script>
    <title>회원가입</title>
    <!--파비콘-->
    <link rel="favicon" href="../static/favicon.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/CSS/sign_style.css?after">
</head>
<body>
<div id="sign_up_box">
    <h1>회원가입박스</h1>
    <br>
    <div id="sign_box">
        <form>
            <!--가입아이디입력-->
            <div class="mb-3">
                <div class="form-floating mb-3">
                    <input type="text" autocomplete="username" class="form-control" id="floatingInput"
                           placeholder="username">
                    <label for="floatingInput">ID 입력</label>
                </div>
                <!--이메일 입력-->
                <div class="form-floating">
                    <input type="email" autocomplete="email" class="form-control" id="floatingEmail"
                           placeholder="Email">
                    <label for="floatingEmail">이메일</label>
                </div>
                <br>
                <!--비밀번호입력-->
                <div class="form-floating">
                    <input type="password" autocomplete="new-password" class="form-control" id="floatingPassword"
                           placeholder="Password">
                    <label for="floatingPassword">비밀번호</label>
                </div>
                <br>
                <!--이름입력-->
                <div class="mb-3">
                    <div class="form-floating mb-3">
                        <input type="text" autocomplete="username" class="form-control" id="floatingFullname"
                               placeholder="fullname">
                        <label for="floatingInput">fullname</label>
                    </div>
                    <br>
                    <!--일자 입력-->
                    <div class="form-floating">
                        <input type="date" class="form-control" id="floatingDate"
                               placeholder="Password">
                        <label for="floatingDate">일자</label>
                    </div>
                    <br>
                    <h5>사용할 언어 선택</h5>
                    <select class="form-select">
                        <option>한국어</option>
                        <option>English</option>
                    </select>
                    <button type="submit" class="btn btn-primary" style="margin-top: 15px" onclick="handleSignin()">로그인
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
</div>
</body>
</html>
