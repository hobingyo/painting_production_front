<!--{% load static %}-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <!--파비콘-->
    <link rel="favicon" href="../static/favicon.ico">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/CSS/sign_style.css?after">
</head>

<!--사이드바-->
<body>
<div id="sidebar">
    <h1>사이드바</h1>
    <h2>로그인 화면</h2>
    <!--로그인 정보 입력 폼-->
    <div id="sign_box">
        <form>
            <div class="mb-3">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingTextarea" placeholder="ID">
                    <label for="floatingTextarea">ID 입력</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">비밀번호</label>
                </div>
                <button type="submit" class="btn btn-primary" style="margin-top: 15px">로그인</button>
        </form>
    </div>
</div>

</div>
</body>
</html>
