<!--상단바-->
<div class="site_box" style="display: flex; flex-direction: row;width: 100%;">
    <div class="row">

            <button type="button" class="btn top-botton" onclick="location.href='../templates/main.html'"

        <div class="col">
            <button type="button" class="btn top-botton" onclick="location.href='../templates/article.html'">전체 게시판

        <div class="col">

        </div>

        </form>

</div>
