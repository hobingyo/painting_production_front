<!--{% load static %}-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{게시물 넘버}}째 게시물</title>

    <!--파비콘-->
    <link rel="favicon" href="../static/favicon.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../static/CSS/main_style.css?after">
    
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../static/JS/api.js"></script>
    <script type="text/javascript" src="../static/JS/article_detail.js"></script>
    <script type="text/javascript" src="../static/JS/comment_create.js"></script>

</head>
<!--상단바-->
<div class="site_box" style="display: flex; flex-direction: row;width: 100%;">
    <div class="row">
        <div class="col">
            <button type="button" class="btn top-botton" onclick="location.href='../templates/main.html'"
                    style="margin-left: 1300px">메인 페이지
            </button>
        </div>
        <div class="col">
            <button type="button" class="btn top-botton" onclick="location.href='../templates/article.html'">전체 게시판
            </button>
        </div>
        <div class="col">
            <button type="button" class="btn top-botton" onclick="location.href='../templates/my_page.html'">마이 페이지
            </button>
        </div>
        <div class="col">
            <button type="button" class="btn top-botton" onclick="location.href='../templates/sign_in.html'">로그아웃
            </button>
        </div>
    </div>
</div>
<!--게시글-->
<div class="row justify-content-center" id="articlepage_box">
    <button class="delete" type="button" style="" onclick="removeArticle()">작품 삭제</button>
    <button class="amend" type="button" style="width:110px">작품 수정</button>
    <div style="width:1500px; margin: auto; display: flex; flex-direction: row">
        <div style="width: 700px; background-color: white; margin: auto">
            <!--이미지 주소 구간-->
            <div style="width: 670px; height: 500px; background-color: #2ecc71; margin: auto; margin-top: 10px ">
                <p id="image"></p>
            </div>
            <!--작성자 구간-->
            <div style="width: 670px; margin: auto; padding-top: 20px; text-align: left; font-size: 30px"><b><p id="name"></p>님의 작품입니다.</b></div>
            <!--글내용 구간-->
            <div style="width: 680px; margin: auto; padding-top: 20px; height: 160px"><p id="contents"></p>
            </div>
            <div style="display: block; vertical-align: bottom; text-align: right; margin-right: 10px"><b>2022-07-02</b></div>
        </div>
        <div class="col justify-content-center">
            <div class="comment_box row justify-content-center">
                <div style="font-size: 40px; display: block; height: 5px"><b>댓글칸</b></div>
                <!--댓글 for문 구간-->
                
                <div id="comments-box"></div>
                <div class="col-12 comment justify-content-center"
                     style="display: flex; flex-direction: row; justify-content: space-between;">
                    <div style="display: block;  margin-bottom: 0; bottom:0;"><span class="badge bg-danger" style="float: right;">삭제</span>
                              
                        <span class="badge badge-success" style="background-color: green; float: right">수정</span> <br>
                        <b>작성자이름</b> : 요것은 진짜진짜진짜 댓글이야 밑으로 밀리지마렴동동동동동동
                    </div>
                </div>

                <div class="pagination_box" style=" height: 10px; margin-top: 10px;">
                    <nav aria-label="Page navigation example">
                        <ul class="pagination justify-content-center">
                            <li class="page-item">
                                <a class="page-link" href="#" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            <li class="page-item"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item">
                                <a class="page-link" href="#" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="comment-boxs">
    <div class="comments">
        <form class="comment-input input-group mb-3">
            <input type="text" class="form-control" id='comment' name='comment' placeholder="댓글을 작성 해 주세요"/>
            <button class="btn btn-outline-secondary" type="button" onclick="handleCommentCreate()" >감상평 남기기</button>
            
        </form>
    </div>
</div>

</body>
</html>
